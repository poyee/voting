<div class="d-flex flex__center h-screen bg-black-050">
  <div class="d-flex fd-column g4">
    <button class="s-btn s-btn__icon s-btn__google">
      <span class="svg-icon-bg iconGoogle native"></span>
      使用 Google 帳號註冊
    </button>
    <div class="d-flex p24 bg-white bar-lg bs-xl">
      <form [formGroup]="form" (submit)="onSignUp()">
        <div class="d-flex gs4 fd-column my8" [ngClass]="{'has-error' : isSubmitted && email.invalid}">
          <label class="flex--item s-label">信箱</label>
          <div class="d-flex fd-column ps-relative">
            <input class="flex--item s-input" type="text" formControlName="email"/>
            <p *ngIf="isSubmitted && email.invalid" class="flex--item s-input-message">信箱格式錯誤</p>
          </div>
        </div>
        <div class="d-flex gs4 fd-column my8" [ngClass]="{'has-error' : isSubmitted && password.invalid}">
          <label class="flex--item s-label">密碼</label>
          <div class="d-flex fd-column ps-relative">
            <input class="flex--item s-input" type="password" formControlName="password"/>
            <p *ngIf="isSubmitted && password.invalid" class="flex--item s-input-message">密碼不得空白</p>
          </div>
        </div>
        <div class="d-flex gs4 fd-column my8" [ngClass]="{'has-error' : isSubmitted && (matchPassword.invalid || passwordMatchError)}">
          <label class="flex--item s-label">確認密碼</label>
          <div class="d-flex fd-column ps-relative">
            <input class="flex--item s-input" type="password" formControlName="matchPassword"/>
            <p *ngIf="isSubmitted && matchPassword.invalid" class="flex--item s-input-message">確認密碼不得空白</p>
            <p *ngIf="isSubmitted && passwordMatchError" class="flex--item s-input-message">確認密碼不相同</p>
          </div>
        </div>
        <div class="d-flex fd-column my8">
          <button class="s-btn s-btn__primary" type="submit">註冊</button>
        </div>
      </form>
    </div>
  </div>
</div>
